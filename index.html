<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 15px;
      margin: 5px;
      background-color: #e1effa;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #b4dbf4;
    }
    .tab.active {
      background-color: #0077cc;
      color: white;
      font-weight: bold;
    }
    .converter {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Universal Unit Converter</h1>

  <div class="tabs">
    <div class="tab active" data-category="length">Length</div>
    <div class="tab" data-category="volume">Volume</div>
    <div class="tab" data-category="weight">Weight</div>
    <div class="tab" data-category="temperature">Temperature</div>
  </div>

  <div class="converter">
    <div class="form-group">
      <label for="inputValue">Enter value:</label>
      <input type="number" id="inputValue" placeholder="Enter number to convert" />
    </div>

    <div class="form-group">
      <label for="fromUnit">From unit:</label>
      <select id="fromUnit"></select>
    </div>

    <div class="form-group">
      <label for="toUnit">To unit:</label>
      <select id="toUnit"></select>
    </div>

    <div id="result">Result: â€”</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
