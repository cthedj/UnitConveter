<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a74da;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e0ecf8;
      padding: 0.5rem;
    }

    .tab {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab.active {
      background-color: #0a74da;
      color: white;
      border-color: #0a74da;
    }

    .converter {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .converter label,
    .converter select,
    .converter input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    .converter select, .converter input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Universal Unit Converter</h1>
  </header>

  <div class="tabs">
    <div class="tab active" data-category="length">Length</div>
    <div class="tab" data-category="volume">Volume</div>
    <div class="tab" data-category="weight">Weight</div>
    <div class="tab" data-category="temperature">Temperature</div>
    <!-- Add more tabs as needed -->
  </div>

  <div class="converter" id="converter">
    <label for="inputValue">Enter value:</label>
    <input type="number" id="inputValue" placeholder="Enter value" />

    <label for="fromUnit">From:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To:</label>
    <select id="toUnit"></select>

    <div class="result" id="result">Result: â€”</div>
  </div>

  <script>
    const unitData = {
      length: ['Meter', 'Kilometer', 'Centimeter', 'Millimeter', 'Inch', 'Foot', 'Yard', 'Mile'],
      volume: ['Liter', 'Milliliter', 'Cubic Meter', 'Cubic Inch', 'Gallon', 'Quart'],
      weight: ['Gram', 'Kilogram', 'Milligram', 'Pound', 'Ounce'],
      temperature: ['Celsius', 'Fahrenheit', 'Kelvin']
    };

    const tabs = document.querySelectorAll('.tab');
    const fromSelect = document.getElementById('fromUnit');
    const toSelect = document.getElementById('toUnit');

    function populateUnits(category) {
      fromSelect.innerHTML = '';
      toSelect.innerHTML = '';
      unitData[category].forEach(unit => {
        const option1 = document.createElement('option');
        option1.value = unit;
        option1.textContent = unit;

        const option2 = option1.cloneNode(true);

        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const category = tab.dataset.category;
        populateUnits(category);
      });
    });

    // Initialize with default category
    populateUnits('length');
  </script>

</body>
</html>
